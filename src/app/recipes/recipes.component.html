<div class="row">
    <div class="col-md-5">
        <app-recipe-list (recipe_selected)="selected_recipe_detail = $event"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail [recipe_detail] = "selected_recipe_detail" *ngIf="selected_recipe_detail; else noSelect">
        </app-recipe-detail>
        <ng-template #noSelect>
            Please select a recipe.
        </ng-template>
    </div>
</div>
