<div class="row">
    <div class="col-xs-12">
        <img src="{{ this.recipe_detail.imagePath }}" alt="{{ this.recipe_detail.name }}" class="img-responsive" style="height: 250px;width: 500px;">
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <h1>{{ this.recipe_detail.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group">
            <button type="button" 
            class="btn btn-primary dropdown-toggle">
            Manage Recipe <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="#">To Shopping List</a></li>
                <li><a href="#">Edit Recipe</a></li>
                <li><a href="#">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{ this.recipe_detail.description }}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        Ingredients
    </div>
</div>
